<section data-ng-controller="EstudiosController" data-ng-init="findOne()">
  <form name="estudioForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(estudioForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && estudioForm.imageUrl.$invalid }">
      <label mean-token="'edit-imageUrl'" for="imageUrl" class="col-md-2 control-label">Nombre</label>
      <div class="col-md-9">
        <input name="imageUrl" type="text" class="form-control" data-ng-model="estudio.imageUrl" id="imageUrl" placeholder="imageUrl" required>
        <div ng-show="submitted && estudioForm.imageUrl.$invalid" class="help-block">
          <p ng-show="estudioForm.imageUrl.$error.required">El nombre del archivo es requerido</p>
        </div>
      </div>

    </div>
    
    <div class="form-group">
      <label mean-token="'edit-estudioDate'" for="estudioDate" class="col-md-3 control-label">Fecha de Nacimiento</label>
      <div class="col-md-6">
        <input name="estudioDate" type="date" class="form-control" value="estudio.estudioDate" data-ng-model="estudio.estudioDate" id="estudioDate" placeholder="estudioDate" >
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
