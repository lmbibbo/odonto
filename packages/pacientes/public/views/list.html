<section data-ng-controller="PacientesController" data-ng-init="find()">
<div class="container">
  <div class="row" >
    <div class="col-sm-6"> <h1 style="text-align: left;">Pacientes</h1> </div>
    <div class="col-sm-6"> <span class="pull-right">
      <a class="btn btn-primary glyphicon glyphicon-user" href="/#!/pacientes/create"> Nuevo Paciente</a>
      </span>
    </div> 
  </div> 
  <hr>
  <table class="table" data-ng-hide="pacientes && !pacientes.length">
    <thead>
      <tr >
        <th> Apellido, Nombres</th>
        <th> Telefono</th>
        <th> Fecha de Nacimiento</th>
        <th> E-mail</th>
        <th> </th>          
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="paciente in pacientes">
        <td> {{paciente.lastName}}, {{paciente.firstName}}</td>
        <td> {{paciente.telephone}}</td>
        <td> {{paciente.birthDate | date:"dd/MM/yyyy"}}</td>
        <td> {{paciente.email}}</td>    
        <td>
          <a data-ng-href="#!/pacientes/{{paciente._id}}" type="button" class="btn btn-info btn-small"> Ver
          </a>
          <a class="btn" href="/#!/pacientes/{{paciente._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(paciente);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </td>        
      </tr>
    </tbody>
  </table>
</div>
<h1 data-ng-hide="!pacientes || pacientes.length">No hay pacientes creados. 
<br> <a href="/#!/pacientes/create">Crear uno</a>?</h1>
</section>
